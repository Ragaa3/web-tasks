<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta name="description" content="welcome to you in our website">
        <title>Ragaa_third-project_css3</title>                                        <!-- title of pages -->
        <link rel="stylesheet" href="css/style.css">
        <!-- start fontawesome -->
        <link rel="stylesheet" href="css/brands.min.css">
        <link rel="stylesheet" href="css/fontawesome.min.css">
        <link rel="stylesheet" href="css/solid.css">
        <!-- end fontawesome -->
    </head>
    <body>
        <!-- start header -->
        <header id="home">
            <!-- start section of container -->
            <section class="container">
                <h1><a class="a-style" href="#home">home</a></h1>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                    <!-- start unorder list -->
                <ul class="ul-style">                                                              
                    <li class="li"><a class="a-style" href="#media">media&nbsp;query&nbsp;<i class="fas fa-expand-alt"></i></a></li>                  <!-- first element -->
                    <li class="li"><a class="a-style" href="#animation">animation&nbsp;<i class="fas fa-address-card"></i></a></li>                   <!-- second element -->
                    <li class="li"><a class="a-style" href="#font-face">font&nbsp;family&nbsp;<i class="fas fa-user-friends"></i></a></li>            <!-- third element -->
                </ul>
                <!-- end unorder list -->
                </label>
                
                
            </section>
            <!-- end section of container -->
        </header>
        <!-- end header -->
        <!-- start section of content -->
        <section class="content">
            <!-- start section of media -->
            <section class="media" id="media">
                <!-- start unorder list -->
                <ul class="ul-style fl-left">
                    <li class="fl-left"><a  class="a-style" href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a></li>           <!-- first element -->
                    <li class="fl-left"><a  class="a-style" href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a></li>       <!-- second element -->
                    <li class="fl-left"><a  class="a-style" href="https://whatsapp.com" target="_blank"><i class="fab fa-whatsapp"></i></a></li>         <!-- third element -->
                </ul>
                <!-- end unorder list -->
                <!-- start section -->
                <section>
                    <img class="one" src="images/naruto_2.png">
                    <img class="two" src="images/naruto.png">
                    <img class="three"src="images/itachi.png">
                    <img class="four" src="images/obito.png">
                </section>
                <!-- end section -->
            </section>
            <!-- end section of media -->
            <!-- start section of fan -->
            <section class="fan" id="animation">
                <div>
                    <img src="images/fanc.png">
                </div>
            </section>
            <!-- end section of fan -->
            <!-- start section of font -->
            <section class="font" id="font-face">
                <div>
                    Ragaa ismail fayez
                </div>
            </section>
            <!-- end section of font -->
        </section>
        <!-- end section of content -->
        <!-- start footer -->
        <footer>
            copyright&nbsp;&copy;2020 &nbsp;&lt;&nbsp;ragaa ismail fayez&nbsp;&gt;
        </footer>
        <!-- end footer -->
        
        <!-- start javascript -->
        <script src="js/brands.min.js"></script>
        <script src="js/fontawesome.min.js"></script>
        <script src="js/solid.min.js"></script>
        <!-- end javascript -->
